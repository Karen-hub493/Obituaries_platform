<!-- templates/obituary_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/validate.js' %}"></script>
</head>
<body>
    <h1>Submit Obituary</h1>
    <form method="POST" action="{% url 'submit_obituary' %}" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="date_of_birth" required><br>

        <label for="dod">Date of Death:</label>
        <input type="date" id="dod" name="date_of_death" required><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
